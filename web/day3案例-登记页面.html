<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球最大同行交友网站</title>
</head>
<body>
    <table width=400 align="center" border="1">
        <caption><h4>网恋有风险，面基需谨慎</h4></caption>
        <tbody> 
            <!-- 缩进的快捷键是 Ctrl + [ 和 Ctrl + ]
                注视快捷键是 Ctrl + / -->
            <tr><!-- 性别 -->
                
                <td>
                性别
                </td>

                <td>
                <input type="radio" name="sex" id="nan"> <label for="nan"><img src="images/man.jpg" alt=""> 男 </label>
                <input type="radio" name="sex" id="nv"> <label for="nv"><img src="images/women.jpg" alt=""> 女 </label>
                </td>
             </tr>
            <tr><!-- 生日 -->
                <td>
                    生日
                </td>

                <td>
                    <select name="" id="">
                        <option value="">选择年</option>
                        <option value="">2021</option>
                        <option value="">2022</option>
                    </select>
                    
                    <select name="" id="">
                        <option value="">选择月</option>
                        <option value="">1</option>
                        <option value="">2</option>
                    </select>
    
                    <select name="" id="">
                        <option value="">选择日</option>
                        <option value="">1</option>
                        <option value="">2</option>
                    </select>
                </td>
            </tr>   
            <tr><!-- 地区 -->
                <td>
                    所在地区
                </td>

                <td>
                    <input type="text">
                </td>
            </tr>
            <tr><!-- 婚姻 -->
                <td>
                    婚姻状况
                </td>

                <td>
                    <input type="radio" name="marry" checked="checked"> 未婚 
                    <input type="radio" name="marry"> 离异 
                </td>
            </tr>
            <tr><!-- 学历 -->
                <td>
                    学历
                </td>
                <td>
                    <input type="text" value="幼儿园">
                </td>
            </tr>
            <tr><!-- 联系电话 -->
                <td>
                    联系电话
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr><!-- 类型 -->
                <td>
                    喜欢的类型
                </td>
                <td>
                    <input type="checkbox" name="like_type" value="xinggan"> 性感
                    <input type="checkbox" name="like_type" > 可爱
                    <input type="checkbox" name="like_type" > 稳重
                </td>
            </tr>
            <tr><!-- 介绍 -->
                <td>
                    自我介绍
                </td>
                <td>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </td>
            </tr>
            <tr><!-- 注册按钮 -->
                <td>

                </td>
                <td>
                    <!-- 可以点击 -->
                    <input type="image" src="images/btn.png"> 
                    <img src="images/btn.png" alt="">
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="checkbox" checked="checked">
                    我同意注册条款
                </td>
            </tr>
            <tr> <!-- 链接 -->
                <td></td>
                <td>
                    <a href="#">微信登录</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h4>我承诺</h4>
                    <ul>
                        <li>来过</li>
                        <li>爱过</li>
                        <li>下一个</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
